<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,700" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Garage Bin</title>
  </head>
  <body>
    <header>
      <h1>Garage<strong>Bin</strong></h1>
    </header>
    <main>
      <article class="add-item">
        <form name="add-new-item">
          <input type="text" name="name" value="" placeholder="Item Name" required>
          <input type="text" name="reason" value="" placeholder="Reason" required>
          <select name="cleanliness" required>
            <option value="">Cleanliness</option>
            <option value="Sparkling">Sparkling</option>
            <option value="Dusty">Dusty</option>
            <option value="Rancid">Rancid</option>
          </select>
          <button type="submit" name="save" disabled>Save Item</button>
        </form>
      </article>
      <article class="item-counts">
        <span class="title total-count-title">
          Total Items
        </span>
        <span class="count total-count"></span>
        <span class="title sparkling-count-title">
          Sparkling Items
        </span>
        <span class="count sparkling-count"></span>
        <span class="title dusty-count-title">
          Dusty Items
        </span>
        <span class="count dusty-count"></span>
        <span class="title rancid-count-title">
          Rancid Items
        </span>
        <span class="count rancid-count"></span>

      </article>
      <article class="garage-list">
        <h2>My Garage</h2>
        <div class="sort">
          Sort <h5>A -> Z</h5>
        </div>
        <div class="list-container"></div>
      </article>
    </main>
    <div class="one-item">
      <h3>NAME</h3>
      <div class="item-details">
        <span class="item-reason">
          Blah blah
        </span>
        <span class="item-cleanliness">
          <select name="change-cleanliness">
            <option value="Sparkling">Sparkling</option>
            <option value="Dusty">Dusty</option>
            <option value="Rancid">Rancid</option>
          </select>
        </span>
      </div>
    </div>
    <div class="garage-door">
      <div class="open">
        Open Garage
      </div>
    </div>
  <script src="bundle.js"></script>
  </body>
</html>
